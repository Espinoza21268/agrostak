<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Listado de Recursos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <!-- Estilos del proyecto -->
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/responsive.css">

  <style>
    .page-center{
      min-height: 100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 24px 12px;
    }

    .resource-card{
      width: 100%;
      max-width: 1100px;
      border: 0;
      border-radius: 16px;
      box-shadow: 0 18px 45px rgba(0,0,0,.12);
      overflow: hidden;
      background: #fff;
    }

    .resource-card-header{
      padding: 22px 24px;
      border-bottom: 1px solid rgba(0,0,0,.06);
      display:flex;
      gap: 16px;
      align-items:center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .header-left{
      display:flex;
      gap: 16px;
      align-items:center;
    }

    .resource-card-header img{
      width: 130px;
      height: auto;
      display:block;
    }

    .resource-card-header h4{
      margin:0;
      font-weight: 700;
      letter-spacing: .2px;
    }

    .resource-card-header small{
      display:block;
      margin-top:4px;
      color:#6c757d;
    }

    .resource-card-body{
      padding: 18px 24px 24px;
    }

    body{
      background:#f5f7fb;
    }

    .form-control, .form-select{
      min-height: 44px;
      border-radius: 10px;
    }

    .btn{
      border-radius: 10px;
      min-height: 42px;
      padding: 10px 14px;
      font-weight: 600;
    }

    .toolbar{
      display:flex;
      gap: 10px;
      align-items:center;
      justify-content: space-between;
      flex-wrap: wrap;
      margin-bottom: 14px;
    }

    .toolbar .left{
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap: wrap;
      width: 100%;
      max-width: 720px;
    }

    .toolbar .right{
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap: wrap;
    }

    .table thead th{
      white-space: nowrap;
    }

    .actions-col{
      width: 170px;
      white-space: nowrap;
    }

    .badge-soft{
      background: rgba(13,110,253,.10);
      color: #0d6efd;
      border: 1px solid rgba(13,110,253,.18);
      font-weight: 600;
      border-radius: 999px;
      padding: 6px 10px;
      display: inline-block;
    }
  </style>
</head>

<body class="main-layout">
  <div class="page-center">
    <div class="resource-card">

      <!-- Header -->
      <div class="resource-card-header">
        <div class="header-left">
          <img src="../images/logo.png" alt="Logo">
          <div>
            <h4>Listado de Recursos</h4>
            <small>Buscar, filtrar, crear y administrar recursos</small>
          </div>
        </div>

        <div class="header-right">
          <button type="button" class="btn btn-primary" id="btnCrear">
            + Crear recurso
          </button>
        </div>
      </div>

      <!-- Body -->
      <div class="resource-card-body">

        <!-- Toolbar -->
        <div class="toolbar">
          <div class="left">
            <input id="busqueda" type="text" class="form-control" placeholder="Buscar por nombre, descripción, ubicación...">
            <select id="filtroTipo" class="form-select" style="max-width: 220px;">
              <option value="">Tipo: Todos</option>
              <option value="insumo">Insumo</option>
              <option value="herramienta">Herramienta</option>
            </select>
            <select id="filtroEstado" class="form-select" style="max-width: 240px;">
              <option value="">Estado: Todos</option>
              <option value="operativo">Operativo</option>
              <option value="mantenimiento">Mantenimiento</option>
              <option value="inactivo">Inactivo</option>
            </select>
          </div>

          <div class="right">
            <button type="button" class="btn btn-outline-secondary" id="btnLimpiarFiltros">Limpiar</button>
          </div>
        </div>

        <!-- Tabla -->
        <div class="table-responsive">
          <table class="table table-hover align-middle mb-0" id="tablaRecursos">
            <thead class="table-light">
              <tr>
                <th>Nombre</th>
                <th>Tipo</th>
                <th>Unidad</th>
                <th>Cantidad</th>
                <th>Ubicación</th>
                <th>Estado</th>
                <th class="actions-col text-end">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <!-- Ejemplos (reemplaza con data real) -->
              <tr>
                <td class="fw-semibold">Taladro</td>
                <td><span class="badge-soft">herramienta</span></td>
                <td>unidades</td>
                <td>2.00</td>
                <td>Bodega 1</td>
                <td>operativo</td>
                <td class="text-end">
                  <button class="btn btn-sm btn-outline-primary" data-action="editar" data-id="1">Editar</button>
                  <button class="btn btn-sm btn-outline-danger" data-action="eliminar" data-id="1">Eliminar</button>
                </td>
              </tr>

              <tr>
                <td class="fw-semibold">Pintura blanca</td>
                <td><span class="badge-soft">insumo</span></td>
                <td>lt</td>
                <td>15.50</td>
                <td>Estante A</td>
                <td>mantenimiento</td>
                <td class="text-end">
                  <button class="btn btn-sm btn-outline-primary" data-action="editar" data-id="2">Editar</button>
                  <button class="btn btn-sm btn-outline-danger" data-action="eliminar" data-id="2">Eliminar</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <!-- Nota -->
        <div class="mt-3 text-muted" style="font-size: 0.95rem;">
          Tip: usa el buscador para filtrar por <b>nombre</b>, <b>descripción</b> o <b>ubicación</b>.
        </div>

      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="../js/jquery.min.js"></script>
  <script src="../js/bootstrap.bundle.min.js"></script>

  <script>
    // Filtro simple en cliente (para demo)
    const busqueda = document.getElementById('busqueda');
    const filtroTipo = document.getElementById('filtroTipo');
    const filtroEstado = document.getElementById('filtroEstado');
    const btnLimpiar = document.getElementById('btnLimpiarFiltros');
    const tabla = document.getElementById('tablaRecursos').querySelector('tbody');

    function normalizar(v){ return (v || '').toString().toLowerCase().trim(); }

    function aplicarFiltros(){
      const q = normalizar(busqueda.value);
      const t = normalizar(filtroTipo.value);
      const e = normalizar(filtroEstado.value);

      Array.from(tabla.rows).forEach(row => {
        const textoFila = normalizar(row.innerText);
        const tipo = normalizar(row.cells[1]?.innerText);
        const estado = normalizar(row.cells[5]?.innerText);

        const okBusqueda = !q || textoFila.includes(q);
        const okTipo = !t || tipo.includes(t);
        const okEstado = !e || estado.includes(e);

        row.style.display = (okBusqueda && okTipo && okEstado) ? '' : 'none';
      });
    }

    busqueda.addEventListener('input', aplicarFiltros);
    filtroTipo.addEventListener('change', aplicarFiltros);
    filtroEstado.addEventListener('change', aplicarFiltros);

    btnLimpiar.addEventListener('click', () => {
      busqueda.value = '';
      filtroTipo.value = '';
      filtroEstado.value = '';
      aplicarFiltros();
    });

    // Acciones (solo demo)
    document.getElementById('tablaRecursos').addEventListener('click', (ev) => {
      const btn = ev.target.closest('button[data-action]');
      if(!btn) return;

      const action = btn.dataset.action;
      const id = btn.dataset.id;

      if(action === 'editar'){
        alert('Editar recurso ID: ' + id);
      }
      if(action === 'eliminar'){
        const ok = confirm('¿Seguro que deseas eliminar el recurso ID: ' + id + '?');
        if(ok) alert('Eliminar recurso ID: ' + id);
      }
    });

    document.getElementById('btnCrear').addEventListener('click', () => {
      alert('Ir a crear recurso');
    });

    aplicarFiltros();
  </script>
</body>
</html>
